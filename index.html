        <div class="row">
          <div class="col-lg-6 hero-desc">
            <p><h2>A simplified screenshot tool that takes screenshots of a video using different operations/buttons.</h2></p>  </div>
           
          <div class="col-lg-6"><img src="./images/logo.png" alt="logo" class="logo"></div>
          <a href="#main"><button type="button" class="btn btn-outline-light  cta-button"> Try it</button></a>
        </div>

      <!-- main-section -->
      <div class="container-fluid main-cont" id="main">
      
        <div id="boundary">
          <div id="stage"><video id="video" src="video\newv.mp4" type="video/mp4"display="flex" controls></video></div>
        </div>
        <div id="timer"> </div>
        <div class="action-buttons">
        <button onclick="capture()" class="btn btn-lg button-action   ">Capture</button>
        <button onclick="getCurTime()" type="button" class="btn btn-lg button-action  ">Get current time position</button>

        </div>
